version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
steps:
  - type: Command
    timeoutInSeconds: 600
    name: "Printing Predefined variables"
    command: |
      echo ${OCI_STAGE_ID}
      echo ${OCI_BUILD_STAGE_NAME}
      echo ${OCI_PIPELINE_ID}
      echo ${OCI_BUILD_RUN_ID}
      echo ${OCI_BUILD_RUN_NUMBER}
      echo ${OCI_TRIGGER_SOURCE_URL}
      echo ${OCI_TRIGGER_COMMIT_HASH}
      echo ${OCI_TRIGGER_SOURCE_BRANCH_NAME}
      echo ${OCI_WORKSPACE_DIR}
      echo ${OCI_PRIMARY_SOURCE_NAME}
      echo ${OCI_PRIMARY_SOURCE_DIR}
      echo ${OCI_PRIMARY_SOURCE_SOURCE_URL}
      echo ${OCI_PRIMARY_SOURCE_SOURCE_BRANCH_NAME}
      echo ${OCI_PRIMARY_SOURCE_COMMIT_HASH}
  - type: Command
    timeoutInSeconds: 600
    name: "Building HelloWorld"
    command: |
      cd src/main/java/org/example/
      javac HelloWorld.java
    onFailure:
      - type: Command
        command: |
          echo "Building HelloWorld failed :("
        timeoutInSeconds: 400
        runAs: root
  - type: Command
    timeoutInSeconds: 600
    name: "Create Docker Artifact"
    command: |
      docker build -t hello-test:1.0 .
    onFailure:
      - type: Command
        command: |
          echo "Docker image could not be created :("
        timeoutInSeconds: 400
        runAs: root
  - type: Command
    timeoutInSeconds: 600
    name: "Creating Generic Artifact"
    command: |
      echo "Hello World" > abc.txt
outputArtifacts:
  - name: hello_dev_image
    type: DOCKER_IMAGE
    location: hello-test:1.0
  - name: ABC
    type: BINARY
    location: abc.txt
