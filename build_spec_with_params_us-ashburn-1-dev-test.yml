version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  variables:
    "testEnv" : "testValue1"
    "minor_version" : "22"
    "bp_param3" : "3000"
    "br_param6" : "6000"
    "param_4" : "4000"
  exportedVariables:
    - testEnv
    - minor_version
    - param_4
    - bp_param3
    - br_param6
    - vault_var
    - vault_var_test
  vaultVariables:
    "pat": "ocid1.vaultsecret.oc1.iad.amaaaaaa34lgq7aa325l6x7exbl5y7c4pk75aodriekuttjkuqatetll35aq"       # secret-id (in OCI ID format) STORED IN OCI Vault Service
    "vaultVarTest": "ocid1.vaultsecret.oc1.iad.amaaaaaa34lgq7aao4vhljxukn2thjhpyf7oaoi3lboejligml7nbfvdq6uq"
# inputArtifacts:
#   - name: hello-dev-jar
#     location: hello123.class

steps:
  - type: VulnerabilityAudit        # required
    name: "Vulnerability Audit Step Dev Test" # optional 
    configuration:                   # required
      buildType: maven               # required
      pomFilePath: ${OCI_PRIMARY_SOURCE_DIR}/pom.xml # required (Supports parameter substitution)
      maxPermissibleCvssV2Score: 10.0                # optional (defaults to 0.0)
      maxPermissibleCvssV3Score: 10.0                # optional (defaults to 0.0)
    knowledgeBaseId: ${PIPELINE_PARAM_KB_OCID_REGIONAL} # required (Supports parameter substitution)
    vulnerabilityAuditCompartmentId: ${PARAM_ADM_COMPARTMENT_ID} # optional (Supports parameter substitution) defaults to KB compartmentId
    vulnerabilityAuditName: VulnerabilityAuditReportDevTestTenancy  # optional (Supports parameter substitution), name will be auto generated.
  - type: Command
    name: "Build Source"
    timeoutInSeconds: 400
    command: |
      echo "hello world"
      echo $pat > abc.txt
      echo $minor_version
      echo $testEnv
      # TODO: get rid of the below assignment.
      vault_var=$pat
      vault_var_test=$vaultVarTest
outputArtifacts:
  - name: ABC
    type: BINARY
    location: abc.txt
